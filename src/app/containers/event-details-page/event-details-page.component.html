<div class="container">
  <div class="item">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ eventView.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Von: <strong>{{ eventView.startDateTime | date }}</strong>
        </p>
        <p>
          Bis: <strong>{{ eventView.endDateTime | date }}</strong>
        </p>
        <p>
          {{ eventView.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Update</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
