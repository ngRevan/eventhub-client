<h1 mat-dialog-header>Create a new event</h1>

<mat-dialog-content>
  <app-event-form #eventForm (eventFormSubmit)="onSubmit($event)"></app-event-form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close type="button">Cancel</button>

  <button
    mat-raised-button
    type="button"
    [disabled]="!eventForm || eventForm.eventForm.invalid"
    (click)="eventForm?.onSubmit()"
    color="primary"
  >
    Create
  </button>
</mat-dialog-actions>
