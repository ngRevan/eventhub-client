<form [formGroup]="formGroup" (ngSubmit)="sendMessage()">
  <input
    matInput
    class="message-input"
    placeholder="Send a message"
    [formControl]="messageControl"
    autocomplete="off"
  />
  <button mat-button [disabled]="!messageControl.value" color="primary" type="submit" (click)="sendMessage()">
    Send
  </button>
</form>
