<h1 mat-dialog-header>Update event</h1>
<mat-dialog-content>
  <app-event-form #eventForm [eventView]="eventView$ | async" (eventFormSubmit)="onSubmit($event)"> </app-event-form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>
    Cancel
  </button>

  <button
    mat-raised-button
    type="button"
    [disabled]="eventForm.eventForm.invalid"
    (click)="eventForm.onSubmit()"
    color="primary"
  >
    Save
  </button>
</mat-dialog-actions>
